<!DOCTYPE HTML>
<html>
	  <meta charset="utf-8"/>
	  <title>parcel test</title>
	  <link rel="stylesheet" type="text/css" href="/main.min.css"/>		      
<body>
		<div id="app1">
			<div id="inputBox">
				<form action="" name="baseIfo" id="baseIfo">
					<input type="text" name="name" id="name" placeholder="姓名" v-model='name'/>
					<input type="text" name="age" id="age" placeholder="年龄"  v-model='age'/>
					<input type="text" name="des" id="des" placeholder="简介"  v-model='des'/>
				</form>
			</div>
			<div id="showIfo">
				<div class="showIfo-header">
					<span>信息:</span><button id="clearIfo"  v-on:click="clearIfo">移除信息</button>
				</div>
				<ul class="showIfo-content" >
					<li><span>{{item.name}}</span><span>{{name}}</span></li>
					<li><span>{{item.age}}</span><span>{{age}}</span></li>
					<li><span>{{item.des}}</span><span>{{des}}</span></li>
				</ul>
				
			</div>
		</div>
	  <script src="index.js"></script>
	  	
</body>
</html>
